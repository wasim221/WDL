<!DOCTYPE html>
<html>
<head>
	<title>Mobile</title>
	<style type="text/css">
		.grid-container{
			display: grid;
			grid-template-columns: auto auto auto;
			padding: 10px;
			margin-top: 30px;
		}
		.grid-item{
			border: 1px solid rgba(0, 0, 0, 0.8);
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;"> Mobile Review </h1>
	<div class="grid-container">
		<div class="grid-item">
			<img src="note.jpg" height="300px">
			<div style="margin-top: 10px">
				<h3>Samsung Note 10 Lite</h3>
				<p>OS: Android 10</p>
				<p>RAM: 8GB</p>
				<p>Storage: 128GB</p>
				<p>Price: ₹ 39,999</p>
			</div>
		</div>
		<div class="grid-item">
			<img src="oneplus.jpg" height="300px">
			<div style="margin-top: 10px">
				<h3>Oneplus 7T pro</h3>
				<p>OS: Android 10</p>
				<p>RAM: 8GB</p>
				<p>Storage: 256GB</p>
				<p>Price: ₹ 43,999</p>
			</div>
		</div>
		<div class="grid-item">
			<img src="iphone.jpg" height="300px">
			<div style="margin-top: 10px">
				<h3>Iphone 11 pro</h3>
				<p>OS: IOS 13</p>
				<p>RAM: 4GB</p>
				<p>Storage: 64GB</p>
				<p>Price: ₹ 99,599</p>
			</div>
		</div>
	</div>
</body>
</html>
